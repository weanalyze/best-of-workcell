configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_projectrank: 0
  min_stars: 0
  project_new_months: 3
  project_inactive_months: 12
  project_dead_months: 10000
  require_license: False
  require_github: False
  generate_toc: True
  generate_legend: False
  sort_by: star_count

  # Everything here is for gallery view.
  output_generator: markdown-gallery
  default_image: screenshots/workcell-icon.png
  skip_existing_screenshots: True
  # skip_screenshots: True
  ignore_github_screenshot: True
  wait_before_screenshot: 10
  projects_per_category: 9
  projects_per_row: 3
  # mobile_version: True
  # mobile_markdown_header_file: "config/header-mobile.md"
  short_toc: True

